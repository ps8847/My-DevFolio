<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

</head>

<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbarblog">
        <div class="max-width">
            <ul class="menublog">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="#Blogs" class="menu-btn">More Blogs</a></li>
                <li><a href="#contact" class="menu-btn">Contact</a></li>
            </ul>
        </div>
    </nav>


    <section id="home" class="homeblog">
        <div class="max-width" id="Blogs">
            <div class="home-content">

                <h1>Hey!! Select the Blog You want To Read</h1>
            </div>
            <div class="selectdiv">
                <select id="blogname">
                <option value = "">Select</option>
                <option value="blog1">How to Download and Install MongoDb for Windows</option>
                <option value="blog2">Basic and Required SQL Course By me</option>
                <option value="blog3">Sql Handwritten Notes By Me</option>
            </select>
            </div>
        </div>
    </section>

    <!-- // blog area  -->

    <div class="max-width">
        <div class="blogarea">
            <script>
                var a = window.location.href;
                let ans = a.slice(-5);
                if (ans == "blog1") {
                    $('.blogarea').load('mongo.html')
                } else if (ans == "blog2") {
                    $('.blogarea').load('sql.html')
                }
                else if (ans == 'blog3'){
                    $('.blogarea').load('SqlNotes.html')
                }

                $('select').change(function() {
                    var b = $(this).val();
                    if (b == '') {

                    } else if (b == 'blog1') {
                        $('.blogarea').load('mongo.html')
                    } else if (b == 'blog2') {
                        $('.blogarea').load('sql.html')
                    }
                    else if (b == 'blog3') {
                        $('.blogarea').load('SqlNotes.html')
                    }
                })
            </script>
        </div>
    </div>

    <script>
        $('.menu-btn').click(function() {
            $('.navbarblog .menublog').toggleClass("active");
            $('.menu-btn i').toggleClass("active");
        })

        $(document).ready(function() {
            $(window).scroll(function() {
                if (this.scrollY > 20) {
                    $('.navbarblog').addClass("sticky");
                } else {
                    $('.navbarblog').removeClass("sticky");

                }

                if (this.scrollY > 500) {
                    $('.scroll-up-btn').addClass("show");
                } else {
                    $('.scroll-up-btn').removeClass("show");
                }
            });
        });

        // scroll up btn 
        $('.scroll-up-btn').click(function() {
            $('html').animate({
                scrollTop: 0
            });
        });
    </script>


    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name </div>
                                <div class="sub-title">Prince Sharma</div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address </div>
                                <div class="sub-title">Amritsar, Punjab</div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">ps789650@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message Me</div>
                    <form action="https://formspree.io/f/mwkzvddw" method="POST">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" name="Name" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" name="Email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" name="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea name="Message" cols="30" rows="10" placeholder="Write your message here.." required></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <span>Created By <a href="#">Prince Sharma</a> | <span class="far fa-copyright" id="copyrightyear"></span> All rights reserved</span>
    </footer>
</body>

</html>
